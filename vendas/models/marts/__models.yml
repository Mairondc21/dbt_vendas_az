version: 2

models:
  - name: dim_usuarios
    description: "Tabela final de usuarios"
    columns:
      - name: sk_dim_usuarios
        description: "Chave primaria da tabela"
        tests:
          - not_null
          - unique
      
      - name: us_idade
        description: "Idade dos usuarios"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 18
              max_value: 100